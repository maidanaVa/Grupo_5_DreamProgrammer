<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/login.css" rel="stylesheet" href="style.css">
</head>
<body>
    

<section>
    <article>

    

    <form>
        <div class="formEntry">
            <input type="text" name="nombre" id="nombre" pattern="[a-zA-Z\s]{1,30}" maxlength="30" required
                placeholder="Nombre completo" aria-label="ejemplo:iara gerardi">
        </div>
        <div class="formEntry">
            <input type="text" name="ndu" id="ndu" pattern="[a-zA-Z0-9\S]{1,15}" minlength="4" maxlength="15"
                required placeholder="Nombre de usuario" aria-label="ejemplo: iara_123">
        </div>
        <div class="formEntry">
            <input type="email" name="email" id="email" required placeholder="Email" pattern=".+@gmail\.com"
                aria-label="ejemplo: iara@gmail.com">
        </div>
        <div class="formEntry">
            <input type="password" name="contraseña" placeholder="Contraseña" id="contraseña" minlength="8"
                maxlength="30" required>
        </div>
        <div class="formEntry" id="sendButton">
            <button name="enviar" id="enviar" type="submit">Enviar</button>
        </div>
    </form>



</article>
</section>

</body>
</html>
